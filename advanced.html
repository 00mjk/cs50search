<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Google Advanced Search</title>
    </head>
    <body>
        <div class="goback">
            <a href="index.html">Go Back</a>
        </div>
        
        <h2>Google Advanced Search</h2>
        <hr>
        <div style="max-width: 960px; margin-right: auto;">
            <div id="container" class="container-fluid">
            <form action="https://google.com/search">
                <h3>Find pages with...</h2>
                <div class="form-group row mb-3">
                    <label for="input0" class="col-md-4 col-form-label">all these words:</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="input0" name="as_q">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="input1" class="col-md-4 col-form-label">this exact word or phrase:</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="input1" name="as_epq">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="input2" class="col-md-4 col-form-label">any of these words:</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="input2" name="as_oq">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="input3" class="col-md-4 col-form-label">none of these words:</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="input3" name="as_eq">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="input4" class="col-md-4 col-form-label">numbers ranging from:</label>
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col">
                                <input type="number" class="form-control" id="input4" name="as_nlo">
                            </div>
                            <span class="col-auto" style="padding-top: 7px;">to</span>
                            <div class="col">
                                <input type="number" class="form-control" id="input4" name="as_nhi">
                            </div>
                        </div>
                    </div>
                </div>
                <div style="text-align: right; margin-right: 6px;">
                    <button class="btn btn-primary btn-lg">Advanced Search</button>
                </div>
                
            </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
