<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Google Image Search</title>
    </head>
    <body>
        <div class="goback">
            <a href="index.html">Go Back</a>
        </div>
        <div id="searchitem"class="container">
            <img src="images/googlelogo.png" href="https://www.google.com/" width="400">
            <form action="https://google.com/search">
                <div class="container-fluid my-3" style="max-width: 600px;">
                    <input type="text" class="form-control" name="q">
                </div>
                <div>
                    <input class="btn btn-primary me-2" type="submit" value="Google Image Search">
                </div>
                <input name="tbm" type="hidden" value="isch">
            </form>
        </div>
        
    </body>
</html>
